<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Greeting</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    >

    <!-- (Optional) Theme style or custom styles -->
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .jumbotron {
            background: linear-gradient(to right, #4e73df, #1cc88a);
            color: #fff;
            border-radius: 1rem;
        }
        .display-4 {
            font-weight: 600;
        }
        .lead {
            font-size: 1.25rem;
            color: #e2f3f5;
        }
        .btn-custom {
            background-color: #1cc88a;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #17a673;
            color: #ffffff;
        }
    </style>
</head>
<body>

<!-- Reuse the navbar fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="jumbotron text-center">
        <h1 class="display-4">Bienvenue sur TP-POO!</h1>
        <p class="lead">
            <span th:text="'Bonjour ' + ${nomTemplate} + ' !'"></span>
        <hr class="my-4">
        <p>Cliquez ci-dessous pour explorer d'autres fonctionnalit√©s.</p>
        <a class="btn btn-custom btn-lg" href="/addresses" role="button">Voir les adresses</a>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
