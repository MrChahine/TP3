<!DOCTYPE HTML>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Adresses</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 900px;
        }
        .card {
            margin-bottom: 1rem;
            border: none;
            border-radius: 1rem;
        }
        .card-body {
            border: 1px solid #e3e6f0;
            border-radius: 1rem;
        }
        .card-title {
            color: #4e73df;
            font-weight: bold;
            font-size: 1.25rem;
        }
        .text-secondary {
            color: #858796 !important;
        }
        .badge-date {
            background-color: #1cc88a;
            color: white;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <h1 class="text-center mb-4" style="color:#4e73df;">Liste des Adresses</h1>

    <div th:each="address : ${allAddresses}" class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${address.content}">Adresse</h5>
            <p class="card-text mb-2">
                <strong>Auteur :</strong>
                <span th:text="${address.author}" class="text-secondary"></span>
            </p>
            <p class="card-text">
                <strong>Date :</strong>
                <span
                        class="badge badge-date"
                        th:text="${#dates.format(address.creation, 'dd/MM/yyyy')}"
                >
                    01/01/2022
                </span>
            </p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
